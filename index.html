<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 id="title">Tic Tac Toe</h1>
    
    <form id="players-form" method="get" >
        <label for="player-one">Player 1</label>
        <input type="text" id="player-one" name="player-one" required>
    
        <label for="player-two">Player 2</label>
        <input type="text" id="player-two" name="player-two" required>

        <button id="play">Play</button>
    </form>

    <p id="players"></p>

    <p id="winner"></p>

    <div id="gameboard-container">
        <div id="gameboard">

        </div>
    </div>

    <button id="reset">Reset</button>

    
</body>
</html>
